<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lana's Gallery</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f0e3;
            color: #4d4d4d;
        }

        header {
            background: linear-gradient(135deg, #6b0f1a, #b91372);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            background-color: #d90429;
            padding: 1rem 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffe66d;
        }

        .gallery {
            padding: 2rem;
        }

        .gallery h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #6b0f1a;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .images img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .images img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .images.single {
            grid-template-columns: 1fr;
            max-width: 400px;
            margin: 1rem auto;
        }

        footer {
            background: linear-gradient(135deg, #b91372, #6b0f1a);
            color: white;
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
